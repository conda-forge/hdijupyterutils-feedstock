{% set name = "hdijupyterutils" %}
{% set version = "0.12.8" %}
{% set hash_type = "sha256" %}
{% set hash_val = "f5166026a222d38eb6c3b6c2100bcea8e68d02fb46afec8fc726aab8637b6ee7" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    {{ hash_type }}: {{ hash_val }}

build:
    noarch: python
    number: 0
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    build:
        - python
        - pip
    run:
        - python
        - notebook >=4.2
        - ipykernel >=4.2.2
        - ipywidgets >=5.0.0
        - ipython >=4.0.2
        - numpy
        - pandas

test:
    imports:
        - hdijupyterutils

about:
    home: https://github.com/jupyter-incubator/sparkmagic/tree/master/hdijupyterutils
    license: BSD 3-clause
    summary: Project with useful classes/methods for all projects created by the HDInsight team at Microsoft around Jupyter

extra:
  recipe-maintainers:
    - danielfrg
