{% set name = "hdijupyterutils" %}
{% set version = "0.12.5" %}
{% set hash_type = "sha256" %}
{% set hash_val = "cedf367bcc9637eaf4b864068fc0b0833fa8f954deec243ce4875d2263c0aacb" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    {{ hash_type }}: {{ hash_val }}

build:
    number: 0
    script: python setup.py install

requirements:
    build:
        - python
    run:
        - python
        - notebook >=4.2
        - ipykernel >=4.2.2
        - ipywidgets >=5.0.0
        - ipython >=4.0.2
        - numpy
        - pandas

test:
    imports:
        - hdijupyterutils

about:
    home: https://github.com/jupyter-incubator/sparkmagic/tree/master/hdijupyterutils
    license: BSD 3-clause
    summary: Project with useful classes/methods for all projects created by the HDInsight team at Microsoft around Jupyter

extra:
  recipe-maintainers:
    - danielfrg
